<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Wymówki na brak streama</title>
</head>
<body>
  <div class="container">
    <h1>Wymówki na brak streama</h1>
    <div class="slot-machine">
      <button class="action-button" id="spin-button">Losuj wymówkę</button>
    </div>
  </div>
  <div class="overlay" id="overlay">
    <div class="overlay-content">
      <div class="nick">Nick: <span class="smurf-text">SmerfTV_</span></div>
      <p class="excuse" id="excuse">Tu pojawi się wymówka</p>
      <div class="button-container">
        <button class="action-button" id="copy-button">Skopiuj</button>
        <button class="action-button" id="back-button">Losuj dalej</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
