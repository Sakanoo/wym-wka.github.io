<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Wymówki na brak streama</title>
</head>
<body>
  <div class="container">
    <h1>Wymówki na brak streama</h1>
    <div class="slot-machine" id="slot-machine">
      <div class="slot" id="slot">
        <p class="excuse" id="excuse">Tu pojawi się wymówka</p>
      </div>
      <button class="spin-button" id="spin-button">Losuj</button>
    </div>
    <div class="result" id="result">
      <p class="nick"><span class="smurf-text">SmerfTV_</span></p>
      <p class="excuse" id="result-excuse">Wylosowana wymówka pojawi się tutaj</p>
      <button class="action-button" id="next-button">Losuj dalej</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
